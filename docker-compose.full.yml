version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cooknet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Python Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/__pycache__
      - backend_pip_cache:/root/.cache/pip  # Cache pip packages
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      # Override .env for Docker networking (keep MongoDB Atlas from .env)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cooknet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # React Native Frontend (Expo)
  frontend:
    build:
      context: ../../CookAppFrontend/2025-27-09-App-Cook-Frontend
      dockerfile: Dockerfile
    # KHÔNG mount source code từ host để tránh copy node_modules cũ
    # volumes:
    #   - ../../CookAppFrontend/2025-27-09-App-Cook-Frontend:/app
    #   - /app/node_modules
    #   - frontend_node_modules:/app/node_modules
    ports:
      - "19000:19000"  # Expo dev server
      - "19001:19001"  # Expo dev server (secure)
      - "19002:19002"  # Expo dev tools
      - "8081:8081"    # Metro bundler
    env_file:
      - ../../CookAppFrontend/2025-27-09-App-Cook-Frontend/.env
    environment:
      # Override .env for Docker networking
      - EXPO_PUBLIC_API_URL=http://host.docker.internal:8000
      - API_BASE_URL=http://host.docker.internal:8000
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - EXPO_USE_METRO=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cooknet
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19000"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  backend_pip_cache:  # Cache Python packages
  frontend_node_modules:  # Cache Node.js modules

networks:
  cooknet:
    driver: bridge